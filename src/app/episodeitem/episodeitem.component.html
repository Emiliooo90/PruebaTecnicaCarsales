<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <div class="mb-4">
        <span class="block text-gray-700 text-sm font-bold mb-2">Número de episodio:</span>
        <p class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">{{episodeInfo.id}}
        </p>
    </div>
    <div class="mb-6">
        <span class="block text-gray-700 text-sm font-bold mb-2">Nombre:</span>
        <p class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">{{
            episodeInfo.name }}</p>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button"
            (click)="goToDetails(episodeInfo.id)">
            Ver más
        </button>
    </div>
</div>
