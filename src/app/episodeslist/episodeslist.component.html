@if(episodeResults$ | async; as resultObject) {
<div class="mt-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Ricky y Morty Episodios</h1>
    <div class="flex justify-center">
        <ul class="font-semibold">
            @for(item of resultObject.results; track item.name) {
            <div class="overflow-hidden p-4">
                <li>
                    <app-episodeitem [episodeInfo]="item" />
                </li>
            </div>
            }
        </ul>
    </div>
</div>
}

@if(errorMessage) {
    <app-errormessage [errorMessage]="errorMessage"/>
}
